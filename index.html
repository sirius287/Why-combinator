<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combinator Ideathon</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>

  <div class="container">

    <div class="title-box">
      COMBINATOR<br>IDEATHON
    </div>

    <p class="subtitle">
      Entrepreneurship Club â€¢ VIT-AP University
    </p>

    <div class="info-row">
      <div class="info yellow">JAN 26</div>
      <div class="info orange">EINSTEIN HALL</div>
      <div class="info black">12:00 PM</div>
    </div>

    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="College Email ID" required />
      <input type="text" id="regno" placeholder="Registration Number" required />
      <button type="submit">Register</button>
    </form>

  </div>

  <!-- Dialog -->
  <div id="dialogOverlay" class="overlay hidden">
    <div class="dialog">
      <p id="dialogMessage"></p>
      <button onclick="closeDialog()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
