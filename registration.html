<!DOCTYPE html>
<html><body style="font-family:sans-serif;padding:20px">
<h1>Why Combinator Registration</h1>
<form id="reg">
  <input placeholder="Name" id="name"><br><br>
  <input placeholder="Reg Number" id="reg"><br><br>
  <input placeholder="Email" id="email" type="email"><br><br>
  <button>Register</button>
</form>
<pre id="result">Dummies ready. Try john@test.com</pre>
<script>
fetch('https://your-backend-url/api/users').then(r=>r.json()).then(console.log); // Test
document.getElementById('reg').onsubmit=async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const data = Object.fromEntries(fd);
  const res = await fetch('/api/register', {  // Vercel proxy or backend URL
    method:'POST', body:JSON.stringify(data), headers:{'Content-Type':'application/json'}});
  document.getElementById('result').textContent = JSON.stringify(await res.json(),null,2);
};
</script>
</body>
</html>
